<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="style.css">
    <title>Introduction CSS</title>
    <style>
        h3{
            background-color: green;
        }
        #decoration{
            text-decoration: line-through;
        }
        #anchor{
            text-decoration: none;
        }
        #family{
            font-family: cursive;
        }
        #center{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Types of CSS styles</h1>
    <h3 style="background-color: tomato;">Inline CSS</h3>
    <h3>Internal style sheet</h3>
    <h4>External style sheet</h4>

    <h4 id="decoration">text decoration</h4>

    <a id="anchor" href="/index.html">Remove underline from anchor link</a>
    <h3 id="family">font family</h3>
    <h2 id="center">text align center</h2>
